<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title> Search Recipes</title>
</head>

<body>
  <header>
    <!-- -------------------------------------------  -->
    <!--                                              -->
    <!-- Top Bar                                      -->
    <!--                                              -->
    <!-- -------------------------------------------  -->
    <nav class="mx-auto p-4">
      <!-- -------------------------------------------  -->
      <!-- Top Bar for Mobile                           -->
      <!-- -------------------------------------------  -->
      <div class="grid grid-cols-3 justify-items-center items-end h-12 md:hidden">
        <!--Hamburger Menu to replace TopNav Menu Items -->
        <div class="flex justify-self-start justify-items-center items-end space-x-4 px-2">
          <div id="myNav" class="flex-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
              class="w-10 h-10">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </div>
          <div class="flex-none w-10 h-10">
            <!-- placeholder -->
          </div>
        </div>
        <!--       Logo -->
        <div>
          <img class="object-cover h-12" src="../media/Generic Images/Logo.png" alt="">
        </div>

        <!-- Permanently Accessible Tools in the Toolbar -->
        <div class="flex justify-self-end justify-items-center items-end space-x-6 px-2">
          <!-- Search Icon -->
          <div class="flex-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </div>
          <!-- Checkout Icon -->
          <div class="flex-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- --------------------------------------------   -->
      <!-- the follow Top Bar is for desktop-only views   -->
      <!-- --------------------------------------------   -->
      <div class="hidden md:flex md:justify-start md:space-x-6 md:h-20">
        <!--       Logo -->
        <div class="px-2">
          <img class="object-cover h-20" src="../media/Generic Images/Logo.png" alt="">
        </div>
        <!--       TopNav Menu Items -->
        <div class="flex items-end space-x-6 px-6">
          <a href="../index.html" class="hover:text-orange-600">Home</a>
          <a href="searchRecipes.html" class="hover:text-orange-600">Search Recipes</a>
          <a href="recipeCategories.html" class="hover:text-orange-600">Recipe Categories</a>
          <a href="contact.html" class="hover:text-orange-600">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- -------------------------------------------  -->
  <!--                                              -->
  <!-- Search Recipes Page Content                  -->
  <!--                                              -->
  <!-- -------------------------------------------  -->
  <main>
    <div class="mx-auto px-6">
      <div class="p-1"></div>


      <!-- -------------------------------------------  -->
      <!-- Search Recipes Tool                          -->
      <!-- -------------------------------------------  -->
      <section id="Search Recipes Tool">
        <div class="relative">
          <img class="object-cover w-full h-96 blur opacity-75 saturate-50"
            src="../media/Generic Images/SearchBackground.png">
          <div class="absolute inset-x-0 top-0 z-index-10 bg-slate-200 blur-lg h-12 px-4">
          </div>
          <div class="absolute top-0 z-index-20 py-2 px-4">
            <h1>Search Recipes</h1>
          </div>

          <div class="absolute inset-x-0 bottom-0 grid grid-cols-3 justify-center h-10">
            <div></div>
            <div class="flex place-content-center items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
              </svg>
            </div>
            <div class="flex place-content-end items-center px-4">
              <button class="roundButton bg-blue-300 hover:bg-blue-700 text-white ">Search</button>
            </div>
          </div>
        </div>

      </section>


      <!-- -------------------------------------------  -->
      <!-- Search Recipes Results                       -->
      <!-- -------------------------------------------  -->
      <section id="Search Recipes Results">
        <div class="p-6">
          <h2> Results: </h2>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
